    <section>
        <h1>Table Operation</h1>
        <article class="tableInput">
            <form onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
                <div class="input">
                    <div class="fields">
                        <label for="name"><b>Name <sup>*</sup></b> </label>
                        <div><input type="text" id="name" name="name" placeholder="Name"></div>
                    </div>
                    <div class="fields">
                        <label for="age"><b>Age</b></label>
                        <div><input type="number" id="age" name="age" placeholder="Age"></div>
                    </div>
                    <div class="fields">
                        <label for="mobile"><b>Mobile Number <sup>*</sup></b></label>
                        <div><input type="tel" id="mobile" name="mobile" placeholder="Number"></div>
                    </div>
                </div>
                <div class="submitBtn">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </article>
        
        <article class="displayTable">
            <div class="table">
